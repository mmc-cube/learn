        document.addEventListener('DOMContentLoaded', () => {
            const mainView = document.getElementById('main-view');
            const articleView = document.getElementById('article-view');
            const articleGrid = document.getElementById('article-grid');
            const articleContent = document.getElementById('article-content');
            const backButton = document.getElementById('back-button');

            // 1. 动态生成文章卡片
            function renderArticleGrid() {
                articleGrid.innerHTML = ''; // 清空
                articles.forEach(article => {
                    const card = document.createElement('div');
                    card.className = 'bg-white rounded-xl shadow-lg overflow-hidden cursor-pointer transform hover:-translate-y-2 transition-transform duration-300';
                    card.dataset.id = article.id;
                    card.innerHTML = `
                        <div class="p-6">
                            <h2 class="text-2xl font-bold text-gray-900 mb-2">${article.title}</h2>
                            <p class="text-gray-600">${article.description}</p>
                        </div>
                        <div class="bg-gray-50 px-6 py-3">
                           <span class="text-indigo-600 font-semibold">阅读更多 &rarr;</span>
                        </div>
                    `;
                    articleGrid.appendChild(card);
                });
            }
            
            // 2. 显示指定文章
            function showArticle(id) {
                const article = articles.find(a => a.id == id);
                if (article) {
                    articleContent.innerHTML = article.content;
                    
                    // 切换视图
                    mainView.classList.remove('visible-view');
                    mainView.classList.add('hidden-view');
                    setTimeout(() => mainView.classList.add('hidden'), 300);


                    articleView.classList.remove('hidden');
                    setTimeout(()=> {
                        articleView.classList.remove('hidden-view');
                        articleView.classList.add('visible-view');
                    }, 10);
                    
                    window.scrollTo(0, 0);

                    // 为显示的文章页面初始化其特定功能（如侧边栏）
                    initArticlePage();
                    backButton.classList.remove('hidden');
                }
            }
            
            // 为文章页面初始化的通用脚本（侧边栏、滚动监听、复制按钮）
            function initArticlePage() {
                const mainContent = document.getElementById('main-content');
                if(!mainContent) return; 
                const sidebarNav = document.getElementById('sidebar-nav');
                if(!sidebarNav) return;
                const sections = mainContent.querySelectorAll('.content-section');

                // 1. 生成侧边栏导航
                sidebarNav.innerHTML = ''; // 清空旧的导航
                const navFragment = document.createDocumentFragment();
                sections.forEach(section => {
                    const h2 = section.querySelector('h2');
                    if (h2) {
                         const title = h2.textContent;
                        const link = document.createElement('a');
                        link.href = `#${section.id}`;
                        link.textContent = title;
                        link.className = 'sidebar-link block pl-4 py-1.5 text-gray-500';
                        navFragment.appendChild(link);
                    }
                });
                sidebarNav.appendChild(navFragment);
                
                const navLinks = sidebarNav.querySelectorAll('a');
                if (navLinks.length === 0) return;

                // 2. 实现滚动监听
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            navLinks.forEach(link => {
                                link.classList.remove('active');
                                if (link.getAttribute('href').substring(1) === entry.target.id) {
                                    link.classList.add('active');
                                }
                            });
                        }
                    });
                }, {
                    rootMargin: '-50% 0px -50% 0px',
                    threshold: 0
                });

                sections.forEach(section => {
                    observer.observe(section);
                });
                
                // 3. 实现复制按钮功能
                mainContent.addEventListener('click', e => {
                    if (e.target.matches('.copy-btn')) {
                        const pre = e.target.previousElementSibling;
                        if(pre && pre.tagName === 'PRE'){
                            const text = pre.innerText;
                            navigator.clipboard.writeText(text).then(() => {
                                e.target.textContent = '已复制!';
                                setTimeout(() => {
                                    e.target.textContent = '复制';
                                }, 2000);
                            });
                        }
                    }
                });
            }

            // 3. 返回主列表
            function showMainView() {
                articleView.classList.remove('visible-view');
                articleView.classList.add('hidden-view');
                setTimeout(() => articleView.classList.add('hidden'), 300);
                
                mainView.classList.remove('hidden');
                setTimeout(()=> {
                     mainView.classList.remove('hidden-view');
                     mainView.classList.add('visible-view');
                }, 10);
                backButton.classList.add('hidden');
            }

            // 4. 添加事件监听器
            articleGrid.addEventListener('click', (e) => {
                const card = e.target.closest('[data-id]');
                if (card) {
                    showArticle(card.dataset.id);
                }
            });

            backButton.addEventListener('click', showMainView);
            
            // 初始化
            renderArticleGrid();
        });

    </script>
</body>
</html>
